<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="card">
            <img
                class="avatar"
                src="./assets/images/avatar-jessica.jpeg"
                alt="Image of Jessica"
            />
            <div class="user_information">            
            <h1 class="name">Jessica Randall</h1>
            <h2 class="location">London, United Kingdom</h2>
            </div>
            <p class="description">"Front-end developer and avid reader."</p>

            <div class="links">
                <a class="link" href="https://github.com/" target="_blank">GitHub</a>
                <a class="link" href="https://www.frontendmentor.io/"
                    target="_blank">Frontend Mentor</a
                >
                <a class="link" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
                <a class="link" href="https://x.com/" target="_blank">Twitter</a>
                <a class="link" href="https://www.instagram.com/" target="_blank">Instagram</a>
            </div>
        </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nathan Martinez</a>.
  </footer> -->
    </body>
</html>
